name: ChunkUnlocker
version: 1.1
main: org.Modstrype.twitchChunkPlugin.Main.Main
author: Modstrype
description: "Ein Plugin mit welchem man Chunks Schritt f√ºr Schritt freischalten kann."
api-version: 1.21
depend:
  - ProtocolLib

commands:
  unlockchunk:
    description: Schaltet einen Chunk in die jeweilige Himmelsrichtung (Nord/Sued/Ost/West) frei.
    usage: /<command> <Himmelsrichtung>
    aliases: /uc
  expand:
    description: Schaltet jeweils einen Chunk in jede Himmelsrichtung frei!
    usage: /<command>
  ChunkReset:
    description: Startet das Plugin neu
    usage: /<command>
    aliases: /cr